                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;本系统致力于提供榨菜从种植到加工全过程的交易信息，主要服务对象为菜农、中间商和加工厂商。主要解决了每年的交易过程中，信息不透明导致的交易延后性，以及监控和规范整个交易过程。同时，根据每年的交易数据，可以看出每年的种植情况与价格走向，从而推断出本年度的种植情况与收菜价格。
                <br>

                &nbsp;&nbsp;&nbsp;&nbsp;菜农：种植信息管理&nbsp;&nbsp;查看中间商信息<br>
