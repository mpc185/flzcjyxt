<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>榨菜交易管理系统</title>
    <link rel="stylesheet" href="./css/login_basic.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/zc.css">
</head>
<body>
    <div class="head">榨菜交易管理系统</div>
    <div class="middle">
        <div class="left">
            <img src="./img/logo.png">
        </div>
        <div class="right">
            <!-- 在这个位置写代码 -->
            <div class="row1">
                <div class="name">
                    <div class="input-group mb-3">
                        <span class="input-group-text">真实姓名：</span>
                          <input type="text" class="form-control" placeholder="姓名" id="yhzsxm">
                    </div>
                </div>
                <div class="type">
                    <div class="input-group mb-3">
                        <span class="input-group-text">用户类型：</span>
                        <select class="form-select" id="yhlx" name="sellist1">
                            <option>菜农</option>
                            <option>中间商</option>
                            <option>加工厂商</option>
                            <option>游客</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">电话号码：</span>
                  <input type="text" class="form-control" placeholder="请输入真实的电话号码" id="lxdh">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">设置密码：</span>
                  <input type="password" class="form-control" placeholder="设置一个新密码" id="yhmm">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">确认密码：</span>
                  <input type="password" class="form-control" placeholder="重新输入新密码" id="qrmm">
            </div>
            
            <div class="btns">
                <button class="enroll" onclick="enroll()">注册</button>
                <button class="back" onclick="back()">返回</button>
            </div>
        </div>
    </div>
    <div class="footer">@copyright</div>

    <script src="./js/zc.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
</body>
</html>
