<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>榨菜交易管理系统</title>
    <link rel="stylesheet" href="./css/login_basic.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/dl.css">
</head>
<body>
    <div class="head">榨菜交易管理系统</div>
    <div class="middle">
        <div class="left">
            <img src="./img/logo.png">
        </div>
        <div class="right">
            <div class="input-group input-group-lg mb-5 mt-3">
                <span class="input-group-text">电话：</span>
                  <input type="text" class="form-control" placeholder="电话号码" id="lxdh">
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-text">密码：</span>
                <input type="password" class="form-control" placeholder="密码" id="password">
            </div>
            <div class="btns">
                <button class="login" onclick="login()">登录</button>
                <button class="back" onclick="back()">返回</button>
            </div>
        </div>
    </div>
    <div class="footer">@copyright</div>

    <script src="./js/dl.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
</body>
</html>
